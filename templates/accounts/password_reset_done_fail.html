{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center items-center mt-20 bg-white">
    <img src="{% static 'asset/img/auto-coding-logo.png' %}"
      alt=""
      class="object-cover w-1/2 h-32 flex flex-col justify-center items-center"
    />
    <div class="flex justify-center flex-1">
      <div class="max-w-xl px-4 py-8 mx-auto text-center">
        <h1 class="text-xl font-bold tracking-tight text-gray-700">
            이메일 전송에 실패했습니다.<br>
            가입하신 이메일 주소를 입력해 주세요.<br>
        </h1>
        <a href="{% url "accounts:password_reset" %}"
          class="inline-block px-5 py-3 mt-6 text-sm font-medium text-white bg-blue-500 rounded duration-200 hover:bg-red-500 focus:outline-none focus:ring">
            돌아가기
        </a>
      </div>
    </div>
  </div>
  {% endblock  %}
