{% load static %}
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Coding</title>
    <link href="{% static "/dist/output.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "asset/img/favicon.ico" %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<style>
    :root {
        --main-color: #4a76a8;
    }

    .bg-main-color {
        background-color: var(--main-color);
    }

    .text-main-color {
        color: var(--main-color);
    }

    .border-main-color {
        border-color: var(--main-color);
    }
</style>
</head>

<body class="font-GmarketSansMedium">
    <!-- 상단 메뉴바 -->
    <header>
 {% block header %}{% endblock  %}
    </header>
    <!-- 메인컨텐츠 -->
    <main class="p-10 h-full">
      {% block content %}{% endblock  %}
    </main>
    <!-- Footer -->
{% block footer %}{% endblock  %}
    <script type="module" src="{% static "src/js/app.js" %}"></script>
    <script type="module" src="{% static "src/js/api.js" %}"></script>
    <script src="{% static "src/js/sliders.js" %}"></script>
    <script src="{% static "src/js/mypage.js" %}"></script>
    <script src="{% static "src/js/navbar.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
